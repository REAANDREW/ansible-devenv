# vim:ft=ansible:
---
- hosts: all
  sudo: true
  vars:
  - golang:
      version: '1.4.2'
  - nvm:
      version: v0.25.3
      node_version: '0.12'
  - vim_settings:
    - 'colorscheme jellybeans'
    - 'let NERDTreeDirArrows=0'
  - vim_key_bindings:
    - 'nmap <silent> <C-D> :NERDTreeToggle<CR>'
    - 'noremap <F7> :Autoformat<CR>'
  - vim_plugins:
    - gmarik/Vundle.vim
    - scrooloose/nerdtree
    - nanotech/jellybeans.vim
    - kristijanhusak/vim-multiple-cursors
    - tomtom/tlib_vim
    - airblade/vim-gitgutter
    - Chiel92/vim-autoformat
    - ryanoasis/vim-webdevicons
    - editorconfig/editorconfig-vim
  roles: 
  - vim
  - host
  - shell
  - c_development
  - node_development
  - go_development
